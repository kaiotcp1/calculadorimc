<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculador IMC</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Calculador IMC</h1>
            <div class="text-field">
                <input id="altura" name="altura" type="number" placeholder="Altura" min="0" max="3" step="0.01"
                    onchange="casasDeCimais()">
                <input id="peso" name="peso" type="number" placeholder="Peso">
                <button onclick="calcular()">Calcular</button>
            </div>
            <div id="resultado">
            </div>
        </div>
        <div>
            <table class="tabela">
                <tr>
                    <th style="width: 150px;">IMC</th>
                    <th style="width: 150px;">Entre 18,5 e 24,9</th>
                    <th style="width: 150px;">Entre 25 e 29,9</th>
                    <th style="width: 150px;">Acima de 30,0</th>
                    <th style="width: 150px;">Maior que 40,0</th>
                </tr>
                <tr>
                    <td>Classificação</td>
                    <td>Normal</td>
                    <td>Sobrepeso</td>
                    <td>Obesidade</td>
                    <td>Obesidade grave</td>
                </tr>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
